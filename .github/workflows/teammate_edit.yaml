name: Edit teammate finding comment
on: pull_request
jobs:
    delete-teammate-search-comments:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/kth-devops-teammate-action@v1
              with:
                  issue: <issue_id>
                  pr_id: ${{ github.event.pull_request.number }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}
